<!DOCTYPE html>
<html>

<head>

    <title>Payment form</title>
</head>

<body>
    <form action="">
        <!.action it takes server location.>
        <h1>Payment form</h1>
        <p>required fields are followed by *</p>
        <h2>content information</h2>
        <p>Name: * <input type="text" name="name" required=""></p>
        <p>
            <fieldset>
                <legend>Gender *</legend>
                Male<input type="radio" name="gender" id="male"> Female
                <input type="radio" name="gender" id="Female">
            </fieldset>
        </p>
        <p>Address:<textarea name="address" id="address" cols="100" rows="7"></textarea>
        </p>
        <p>Email: *
            <input type="email" name="email">
        </p>

        <p>Pincode:
            <input type="number" name="number">
        </p>

        <h2>
            Payment Information
        </h2>
        <p>card type: *
            <select name="card type" id="card type">  <!.value goes to server.>
                <option value="">--select a card type</option>
                <option value="visa">Visa</option>
                <option value="MAstercard">Mastercard</option>
                <option value="rupay">rupay</option>
            </select>
        </p>
        <p>
            Card number: *<input type="number" value="cardno." id="cardno.">
        </p>
        <p>
            Expiration date: *<input type="date" value="date" id="date">
        </p>
        <p>
            CVV : *<input type="password" value="cvv" id="cvv">
        </p>
        <p>
            <input type="submit" value="Pay now">
        </p>

    </form>

</body>

</html>
